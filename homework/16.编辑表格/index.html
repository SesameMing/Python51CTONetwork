<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>编辑表格</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="main">

    <div >
        <table border="1" >

                <tr>

                    <th width="190px">主机</th>
                    <th width="190px">端口</th>
                    <th width="80px">在线</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tb"><input id="1" type="checkbox"></td>
                    <td>111</td>
                    <td>3306</td>
                    <td selectid="2">下线</td>
                </tr>
                <tr>
                    <td class="tb"><input id="2" type="checkbox"></td>
                    <td>222</td>
                    <td>3306</td>
                    <td selectid="1">上线</td>
                </tr>
                <tr>
                    <td class="tb"><input id="3" type="checkbox"></td>
                    <td>333</td>
                    <td>3306</td>
                    <td selectid="1">上线</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="js/jquery-1.12.4.js"></script>
<script src="js/edit.js"></script>

</body>
</html>
