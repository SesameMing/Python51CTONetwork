<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>用户输入</h1>
    <form action="/index/" method="POST">
        <input type="text" name="user"/>
        <input type="text" name="email"/>
        <input type="submit" value="提交">
    </form>
    <h1>数据展示：</h1>
    <table border="1">
        {% for line in data %}
            <tr>
                <td>{{ line.user }}</td>
                <td>{{ line.email }}</td>
            </tr>

        {% endfor %}
    </table>
</body>
</html>
